<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration Page</title>
</head>
<body>
	<form th:action="@{/user/register}" th:object="${userInfo}" method="POST">
		<dl>
			<dt>UserName :</dt>
			<dd><input type="text" th:field="*{uname}"></dd>
			<dt>Password :</dt>
			<dd><input type="password" th:field="*{pwd}"></dd>
			<dt>Email :</dt>
			<dd><input type="email" th:field="*{email}"></dd>
			<dt>Role :</dt>
			<dd>
				<input type = "checkbox" th:field="*{roles}" value="CUSTOMER" checked>CUSTOMER
				<input type = "checkbox" th:field="*{roles}" value="MANAGER">MANAGER
				<input type = "checkbox" th:field="*{roles}" value="CLERK">CLERK
			</dd>
		</dl>
		<input type= "submit" value = "submit" style = "margin-top: 2px" onclick="alert('click')"/>
		<input type= "reset" value = "cancel" style = "margin-top: 2px; margin-left: 3px"/>
	</form>
</body>
</html>
