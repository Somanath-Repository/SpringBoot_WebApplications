<!DOCTYPE html>
<html xmlns="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 style="color:blue; text-align: center">Login Page</h1>
	
	<form th:action="@{/login}" method="POST">
		<table	align="center" border=1>
			<tr>
				<td>Username : </td>
				<td><input type="text" name="username"></td>	
			</tr>
			<tr>
				<td>Password : </td>
				<td><input type="password" name="password"></td>	
			</tr>
			<tr>
				<td><input type = "submit" value = "Login"></td>
				<td><input type="reset" value="cancel"></td>	
			</tr>
		</table>
	</form>

	<input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
       <span style="color:red;text-align:center"  th:if="${param.error}">Invalid  Login details (authentication failed)</span>
       <span  style="color:red;text-align:center"  th:if="${param.logout}">User Logged successfully </span>
</body>
</html>
