<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Report page</title>
</head>
<body>
	<div th:if="${!empInfo.empty}">
		<table border=1 align="center">
			<thead>
			<tr bgcolor="cyan">
				<th>empno</th>
				<th>ename</th>
				<th>desg</th>
				<th>salary</th>
				<th>deptno</th>				
				<th colspan="2">operations</th>				
			</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${empInfo}">
					<td><span th:text="${emp.empno}"/></td>
					<td><span th:text="${emp.ename}"/></td>
					<td><span th:text="${emp.job}"/></td>
					<td><span th:text="${emp.sal}"/></td>
					<td><span th:text="${emp.deptno}"/></td>
					<td>
						<a th:href="@{/emp/edit_employee(eno=${emp.empno})}">
							<img th:src="@{/images/edit.png}" width = 50 height=50/>
						</a>
						<a th:href="@{/emp/delete_employee(eno=${emp.empno})}">
							<img th:src="@{/images/delete.jpg}" width = 50 height=50/>
						</a>
					</td>
			</tbody>
		</table>
	</div>
	<div th:if="${empInfo.empty}">
		<h1 style="color:red; text-align:center">Records not found.</h1>
	</div>
	
<blink><h1 style="color:green;text-align:center" th:text="${resultMsg}"/> </blink>
 <br>
   <h1 style="text-align:center"><a th:href="@{/emp/insert_employee}">Add Employee <img th:src="@{/images/add.png}"  height="50px" width="50px"/></a> </h1>
   
 <br>
 <br>
  <h1 style="text-align:center"><a th:href="@{/emp/}">home  <img th:src="@{/images/home.jpg}" height="50px" width="50px"/> </a></h1>	
	
</body>
</html>
